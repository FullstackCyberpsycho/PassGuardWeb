<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PassGuard Web</title>

    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; background: #f5f5f5; }
        .card { background: white; padding: 20px; border-radius: 10px; margin-top: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 6px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 10px; border: none; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; border-radius: 6px; }
        button:hover { background: #45a049; }
        .hidden { display: none; }

        /* Иконка пользователя */
        .user-icon {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            float: right;
            margin-top: -10px;
        }

        /* Выпадающее меню */
        .user-menu {
            position: absolute;
            right: 20px;
            top: 80px;
            width: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            padding: 15px;
            display: none;
        }

        .user-menu p {
            margin: 5px 0;
            font-size: 14px;
        }

        .user-menu button {
            width: 100%;
            background: #e53935;
            margin-top: 10px;
        }

        .item { padding: 10px; background: #fff; border-radius: 6px; border: 1px solid #ddd; margin-bottom: 8px; }
        .delete-btn { background:#e53935; }
        .edit-btn { background:#2196F3; margin-top:5px; }
    </style>
</head>
<body>

<h2 style="text-align:center;">PassGuard Web</h2>

<!-- Иконка пользователя (появляется после входа) -->
<div id="userIcon" class="user-icon hidden">U</div>

<!-- Выпадающее меню -->
<div id="userMenu" class="user-menu">
    <p><b>Имя:</b> <span id="menuName"></span></p>
    <p><b>Логин:</b> <span id="menuUsername"></span></p>
    <button onclick="logout()">Выйти</button>
</div>


<!-- Вход -->
<div id="loginBlock" class="card">
    <h3>Вход</h3>
    <input id="loginUsername" placeholder="Логин">
    <input id="loginPassword" placeholder="Пароль" type="password">
    <button onclick="login()">Войти</button>
</div>

<!-- Регистрация -->
<div id="registerBlock" class="card">
    <h3>Регистрация</h3>
    <input id="regUsername" placeholder="Логин">
    <input id="regName" placeholder="Имя">
    <input id="regPassword" placeholder="Пароль" type="password">
    <button onclick="register()">Зарегистрироваться</button>
</div>

<!-- Кабинет -->
<div id="userPanel" class="card hidden">
    <h3>Личный кабинет</h3>

    <h4 style="margin-top:20px;">Добавить пароль</h4>
    <input id="serviceName" placeholder="Сервис">
    <input id="website" placeholder="Сайт">
    <input id="username" placeholder="Логин">
    <input id="password" placeholder="Пароль">
    <button onclick="addPass()">Добавить</button>

    <h4 style="margin-top:20px;">Ваши пароли</h4>
    <button onclick="loadPasswords()" style="background:#2196F3;">Обновить список</button>

    <div id="passwordList"></div>
</div>

<!-- РЕДАКТИРОВАНИЕ -->
<div id="editPanel" class="card hidden">
    <h3>Редактировать пароль</h3>

    <input id="editServiceName">
    <input id="editWebsite">
    <input id="editUsername">
    <input id="editPassword">

    <button onclick="updatePassword()">Сохранить</button>
    <button onclick="cancelEdit()" style="background:#9e9e9e;">Отмена</button>
</div>

<script>
    const API = "http://localhost:8080/api";
    let editingId = null;

    function showLoginScreen() {
        loginBlock.classList.remove("hidden");
        registerBlock.classList.remove("hidden");
        userPanel.classList.add("hidden");
        editPanel.classList.add("hidden");
        userIcon.classList.add("hidden");
        userMenu.style.display = "none";
    }

    function showUserPanel() {
        loginBlock.classList.add("hidden");
        registerBlock.classList.add("hidden");
        userPanel.classList.remove("hidden");
        editPanel.classList.add("hidden");
        userIcon.classList.remove("hidden");
    }

    function toggleMenu() {
        userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
    }

    userIcon.addEventListener("click", toggleMenu);


    async function loadUserInfo() {
    const token = localStorage.getItem("token");

    const res = await fetch(`${API}/user/info`, {
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();

    menuName.textContent = data.name;
    menuUsername.textContent = data.username;
    userIcon.textContent = data.avatar; // ← идеально
}



    async function register() {
        const body = {
            username: regUsername.value,
            name: regName.value,
            password: regPassword.value
        };

        await fetch(`${API}/auth/register`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(body)
        });

        alert("Регистрация завершена");
    }


    async function login() {
        const body = {
            username: loginUsername.value,
            password: loginPassword.value
        };

        const res = await fetch(`${API}/auth/login`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(body)
        });

        if (!res.ok) {
            alert("Неверный логин или пароль");
            return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);

        showUserPanel();
        loadPasswords();
        loadUserInfo();
    }


    function logout() {
        localStorage.removeItem("token");
        showLoginScreen();
    }


    async function addPass() {
        const token = localStorage.getItem("token");

        const body = {
            serviceName: serviceName.value,
            website: website.value,
            username: username.value,
            password: password.value
        };

        await fetch(`${API}/pass/add-pass`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(body)
        });

        loadPasswords();
    }


    async function loadPasswords() {
        const token = localStorage.getItem("token");
        const res = await fetch(`${API}/pass/all-pass`, {
            method: "GET",
            headers: {"Authorization": "Bearer " + token}
        });

        const list = await res.json();
        passwordList.innerHTML = "";

        list.forEach(p => {
            const el = document.createElement("div");
            el.className = "item";
            el.innerHTML = `
                <b>${p.serviceName}</b><br>
                ${p.website}<br>
                Логин: ${p.username}<br>
                Пароль: ${p.password}<br>
            `;

            const editBtn = document.createElement("button");
            editBtn.className = "edit-btn";
            editBtn.innerText = "Изменить";
            editBtn.onclick = () => startEdit(p);
            el.appendChild(editBtn);

            const delBtn = document.createElement("button");
            delBtn.className = "delete-btn";
            delBtn.innerText = "Удалить";
            delBtn.onclick = () => deletePassword(p.id);
            el.appendChild(delBtn);

            passwordList.appendChild(el);
        });
    }


    function startEdit(p) {
        editingId = p.id;

        editServiceName.value = p.serviceName;
        editWebsite.value = p.website;
        editUsername.value = p.username;
        editPassword.value = p.password;

        editPanel.classList.remove("hidden");
        userPanel.classList.add("hidden");
    }


    async function updatePassword() {
        const token = localStorage.getItem("token");

        const body = {
            serviceName: editServiceName.value,
            website: editWebsite.value,
            username: editUsername.value,
            password: editPassword.value
        };

        await fetch(`${API}/pass/update-pass/${editingId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(body)
        });

        editPanel.classList.add("hidden");
        userPanel.classList.remove("hidden");
        loadPasswords();
    }


    async function deletePassword(passwordId) {
        const token = localStorage.getItem("token");

        await fetch(`${API}/pass/delete-pass/${passwordId}`, {
            method: "DELETE",
            headers: {"Authorization": "Bearer " + token}
        });

        loadPasswords();
    }


    showLoginScreen();
</script>

</body>
</html>
